{% extends "./Layoutmain.html" %}
{% block body %}

<body>
    <!-- #HEADER -->
    <header class="header">
        <a href="/fronted/indexmain" class="logo">
          <img src="{{ url_for('static', filename='assets/image/LogoMv3.png') }}" width="140" height="32" alt="StreMovify home" />
        </a>
        <div class="search-box" search-box>
            <div class="search-wrapper" search-wrapper>
                <input type="text" name="search" aria-label="search movies" placeholder="Search any movies..." autocomplete="off" class="search-field" search-field />
                <img src="{{ url_for('static', filename='assets/image/search.png') }}" width="24" height="24" alt="search" class="leading-icon" />
            </div>
            <button class="search-btn" search-toggler>
              <img src="{{ url_for('static', filename='assets/image/close.png') }}" width="24"height="24"alt="close search box" />
        </button>
        </div>
        <div class="search-btn" search-toggler menu-close>
          <img src="{{ url_for('static', filename='assets/image/search.png') }}" width="24" height="24" alt="open search box"  />
        </div>
        <button class="menu-btn" menu-btn menu-toggler>
          <img src="{{ url_for('static', filename='assets/image/menu.png') }}" width="24" height="24" alt="open menu" class="menu"  />
          <img src="{{ url_for('static', filename='assets/image/menu-close.png') }}" width="24" height="24"alt="close menu" class="close" />
      </button>

      <!--PROFILE-->
      <div class="profile-dropdown">
        <div class="profile-dropdown-btn" onclick="toggle()">
            <div class="profile-img">
                <i class="fa-solid fa-circle"></i>
            </div>
            <span>
                {{ username }}
            <i class="fa-solid fa-angle-down"></i>
          </span>
        </div> 
        <ul class="profile-dropdown-list">
            {% if username == "Acceder" %}
                <li class="profile-dropdown-list-item">
                    <a href="/fronted/indexregistromain">
                        <i class="fa-regular fa-envelope"></i> Register
                    </a>
                </li>
                <li class="profile-dropdown-list-item">
                    <a href="#">
                        <i class="fa-regular fa-envelope"></i> Login
                    </a>
                </li>
            {% else %}
                <li class="profile-dropdown-list-item">
                    <a href="#">
                        <i class="fa-regular fa-user"></i> Edit Profile
                    </a>
                </li>
                <li class="profile-dropdown-list-item">
                    <a href="#">
                        <i class="fa-regular fa-envelope"></i> Inbox
                    </a>
                </li>
                <li class="profile-dropdown-list-item">
                    <a href="#">
                        <i class="fa-solid fa-chart-line"></i> Analitycs
                    </a>
                </li>
                <li class="profile-dropdown-list-item">
                    <a href="#">
                        <i class="fa-solid fa-sliders"></i> Settings
                    </a>
                </li>
                <li class="profile-dropdown-list-item">
                    <a href="#">
                        <i class="fa-regular fa-circle-question"></i> Help & Support
                    </a>
                </li>
                <hr>
                <li class="profile-dropdown-list-item">
                    <a href="" id="logout-btn">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i> Log out
                    </a>
                </li>
            {% endif %}
        </ul>
    </div>
    </header>
    <main>
        
          <!-- #SIDEBAR -->
        <nav class="sidebar" sidebar>
        </nav>
        <div class="overlay" overlay menu-toggler>
        </div>

        <article class="container" page-content></article>
    </main>
    <script>
      let profileDropdownList = document.querySelector('.profile-dropdown-list');
      let btn = document.querySelector('.profile-dropdown-btn');
      //This function display or hide profile dropdown list
      const toggle = () => profileDropdownList.classList.toggle('active');

      window.addEventListener('click', function(e) {
          //hide dropdown list if user clicks outside dropdown button
          if (!btn.contains(e.target)) profileDropdownList.classList.remove('active');
      });
      
</script>
<script src="{{url_for('static', filename='js/register.js')}}">defer</script>
  <script src="{{url_for('static', filename='js/apitransacti.js')}}" type="module"></script>
</body>

{% endblock %}
