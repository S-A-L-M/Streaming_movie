{% extends "./Layoutpresentation.html" %}
{% block body %}
 <!---AQUI VA LOS SCRIPT-->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<body>
    <div class="container">
        <h1 class="header">
            Te <br />&nbsp;&nbsp; espera<br /> Santiago
        </h1>

        <div class="titles">
            <div class="title title-1"><h1>Un</h1></div>
            <div class="title title-2"><h1>Mundo</h1></div>
            <div class="title title-3"><h1>filme</h1></div>
        </div>
        <ul class="blocks">
            <li class="block-1 block"></li>
            <li class="block-2 block"></li>
            <li class="block-3 block"></li>
            <li class="block-4 block"></li>
            <li class="block-5 block"></li>
            <li class="block-6 block"></li>
        </ul>
    </div>
    <script>
        TweenMax.staggerFrom(
            ".titles > div",
            0.8,
            {
                x: "-60",
                ease: Power3.easeInOut,
                opacity: "0",
            },
            2
        );

        TweenMax.staggerTo(
            ".titles > div",
            0.8,
            {
                x: "60",
                ease: Power3.easeInOut,
                delay: 1.2,
                opacity: "0",
            },
            2
        );
        TweenMax.staggerFrom(
            "li",
            3,
            {
                x: "-1600",
                delay: 4.2,
                ease: Expo.easeInOut,
            },
            0.16
        );

        TweenMax.staggerTo(
            "li",
            2.6,
            {
                x: "1600",
                delay: 6.8,
                ease: Expo.easeInOut,
            },
            0.2
        );

        var textWrapper = document.querySelector(".header");
        textWrapper.innerHTML = textWrapper.textContent.replace(
            /\S/g,
            "<span class='letter'>$&</span>"
        );

        anime.timeline().add({
            targets: ".header .letter",
            opacity: [0, 1],
            translateY: [80, 0],
            translateZ: 0,
            easing: "easeOutExpo",
            duration: 2000,
            delay: (el, i) => 8400 + 40 * i,
        });
    </script>
</body>
{% endblock %}
